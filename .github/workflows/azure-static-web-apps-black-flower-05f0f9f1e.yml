name: Azure Static Web Apps CI/CD
on:
  workflow_dispatch:
    inputs:
      deployment_action:
        description: 'Choose deployment action'
        required: true
        default: 'upload'
        type: choice
        options:
          - upload
          - close

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build or Close Deployment
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Build or Close Deployment
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_FLOWER_05F0F9F1E }}
          action: ${{ github.event.inputs.deployment_action }}
          app_location: "./tut"
          api_location: ""
          output_location: "./tut"
          github_id_token: ${{ steps.idtoken.outputs.result }}
